  <div style="overflow:auto; height:200px" class="myBox" >
 
  <p-table [value]="assetTypeVOs" [style]="{width:'100%'}">
      <ng-template pTemplate="header">
        <tr>
          <th>資產種類代碼</th>
          <th>資產種類名稱</th>
          <th>新增人員</th>
          <th>新增日期</th>
          <th>修改人員</th>
          <th>修改日期</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-assetTypeVO >
         <tr  (click)="copyToEdit(assetTypeVO)" style="cursor: pointer;">
          <td>{{assetTypeVO.assetTypeId}}</td>
          <td>{{assetTypeVO.assetTypeName}}</td>
          <td>{{assetTypeVO.createUser}}</td>
          <td>{{assetTypeVO.createDate|date:'yyyy-MM-dd HH:mm:ss'}}</td>
          <td>{{assetTypeVO.updateUser}}</td>
          <td>{{assetTypeVO.updateDate|date:'yyyy-MM-dd HH:mm:ss'}}</td>
        </tr>
      </ng-template>
    </p-table>
 
    </div>
  <p-panel  >
    <p-header >
       <button  pButton label="新增" (click)="create()"></button>&nbsp;
       <button  pButton label="修改" (click)="update()"></button>&nbsp;
       <button  pButton label="刪除" (click)="delete()"></button>&nbsp;
       訊息：{{msg}}
    </p-header>
    <h4>
    <div class="myBox">
        資產種類代碼：<input type="text" pInputText [(ngModel)]="assetTypeVO.assetTypeId"/>
        資產種類代碼名稱：<input type="text" pInputText [(ngModel)]="assetTypeVO.assetTypeName"/>
    </div>
   </h4>
  </p-panel>
