<p-table [value]="empVOs" >
	<ng-template pTemplate="header">
		<tr>
			<th>單位</th>
			<th>職稱</th>
			<th>姓名</th>
			<th>職工編號</th>
			<th>手機號碼</th>
			<th>分機</th>
			<th>直播碼</th>
			<th>電子郵件</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-empVO>
	 	<tr>
			<td>{{empVO.empNo}}</td>
			<td>{{empVO.chiName}}</td>
			<td>{{empVO.depNo}}</td>
			<td>{{empVO.postName}}</td>
			<td>{{empVO.cellphone}}</td>
			<td>{{empVO.ext}}</td>
			<td>{{empVO.directNo}}</td>
			<td>{{empVO.email}}</td>
		</tr>
	</ng-template>
</p-table>
