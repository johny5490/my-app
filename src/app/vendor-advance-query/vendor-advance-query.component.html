<p-tabView [(activeIndex)]="activeTabIndex" >
  <p-tabPanel header="進階查詢條件"  >
    <p-header >
        <table width="100%"  cellpadding="1" cellspacing="1">
            <tr>
              <td >
                <button pButton type="button" (click)="vendorAdvanceQuery()">確定</button>&nbsp;
                <button pButton type="button" (click)="cancel()" >取消</button>
              </td>
            </tr>
          </table>
    </p-header>
    <table width="100%"  cellpadding="1" cellspacing="1">
        <tr>
          <td class="myLabel" width="15%">廠商代碼</td>
          <td><input type="text" pInputText [(ngModel)]="vendorVO_qry.vendorId" ></td> 
        </tr>
        <tr>
            <td class="myLabel" width="15%">廠商名稱</td>
            <td >
              <p-dropdown [options]="compareOptions" [(ngModel)]="compareVendorName" optionLabel="name"></p-dropdown>
              <input type="text" pInputText [(ngModel)]="vendorVO_qry.vendorName" >
            </td>
        </tr>
        <tr>
            <td class="myLabel" width="15%">電話</td>
            <td><p-dropdown [options]="compareOptions" [(ngModel)]="comparePhone" optionLabel="name"></p-dropdown>
              <input type="text" pInputText [(ngModel)]="vendorVO_qry.phone" ></td>
        </tr>
        <tr> 
          <td class="myLabel" width="15%">住址</td>
          <td><p-dropdown [options]="compareOptions" [(ngModel)]="compareAddress" optionLabel="name"></p-dropdown>
            <input type="text" pInputText [(ngModel)]="vendorVO_qry.address" ></td>
        </tr>
        <tr>
            <td class="myLabel" width="15%">備註</td>
            <td><p-dropdown [options]="compareOptions" [(ngModel)]="compareRemark" optionLabel="name"></p-dropdown>
              <input type="text" pInputText [(ngModel)]="vendorVO_qry.remark" ></td>
        </tr>
        
      </table>
  </p-tabPanel>
  <p-tabPanel header="查詢結果"  >
      <p-header >
          <table width="100%"  cellpadding="1" cellspacing="1">
              <tr>
                  <th >
                    <app-paginator #paginator [dataSource]="dataSource" 
                                  (onAfterQuery)="onAfterQuery($event)">
                    </app-paginator>
                  </th>
                  <th class="myLabel" width="10%"><font style="color: white">訊息</font></th>
                  <th width="40%"><font style="color: red">{{msg}}</font></th>
              </tr>
            </table>
      </p-header>
      <table width="100%"  cellpadding="1" cellspacing="1">
        <tr>
            <td class="myLabel">廠商代碼</td><td class="myLabel">廠商名稱</td>
            <td class="myLabel">電話</td><td class="myLabel">住址</td>
            <td class="myLabel">備註</td>
        </tr>
        <tr *ngFor="let map of mapArray" (click)="queryVendor(map)" style="cursor: pointer;" class="myTr" >
            <td>{{map["VENDORID"]}}</td>
            <td>{{map["VENDORNAME"]}}</td>
            <td>{{map["PHONE"]}}</td>
            <td>{{map["ADDRESS"]}}</td>
            <td>{{map["REMARK"]}}</td>
        </tr>
      </table>
  </p-tabPanel>
</p-tabView>
