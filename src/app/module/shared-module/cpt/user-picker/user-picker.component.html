<input type="text" pInputText [(ngModel)]="value"/>
<button pButton type="button" icon="pi pi-user" (click)="showUserPicker()"></button>
<p-dialog header="使用者挑選" [(visible)]="visible"   [responsive]="true" 
        [style]="{width: '350px', minWidth: '300px'}"  [maximizable]="true" 
        [baseZIndex]="10000" >
    <select  [(ngModel)]="selectDept" size="20" >
        <option *ngFor="let deptVO of deptVOs" [value]="deptVO.deptNo" (click)="pickDept()">{{deptVO.deptNo + ' '+ deptVO.deptName}}</option>
    </select>
    <select  [(ngModel)]="selectEmp" size="20">
        <option *ngFor="let empVO of empVOs" [value]="empVO.empNo"></option>
    </select>
</p-dialog>
